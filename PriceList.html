<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="PriceList.css">
  <link rel="stylesheet" href="styles.css">
  <title>מחירון שיפוצים</title>
</head>
<body>
<div>
  <div class="container">
    <button id="toggleBtn">&#9776;</button>
    <div class="sidebar" id="sidebar">
      <button id="closeBtn">&times;</button>
      <a href="index.html">דף הבית</a>
      <a href="About.html">אודות</a>
      <a href="Gallery.html">גלריה</a>
      <a href="PriceList.html">מחירון</a>
      <a href="ContactUs.html">צור קשר</a>
    </div>
</div>
</div>
<div class="content">
  <h1>מחירון שיפוצים</h1>
  <table>
    <thead>
      <tr>
        <th>פריט</th>
        <th>מחיר (₪)</th>
        <th>כמות</th>
        <th>סכום (₪)</th>
        <th>בחר</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>שיפוץ חדר שינה</td>
        <td id="priceBedroomRemodel">5000</td>
        <td><input type="number" id="quantityBedroomRemodel" min="0" value="0" onchange="calculatePrice()"></td>
        <td id="subtotalBedroomRemodel">0</td>
        <td><input type="checkbox" id="bedroomRemodel" onclick="calculatePrice()"></td>
      </tr>
      <tr>
        <td>בניית מטבח חדש</td>
        <td id="priceKitchenBuild">8000</td>
        <td><input type="number" id="quantityKitchenBuild" min="0" value="0" onchange="calculatePrice()"></td>
        <td id="subtotalKitchenBuild">0</td>
        <td><input type="checkbox" id="kitchenBuild" onclick="calculatePrice()"></td>
      </tr>
      <tr>
        <td>שיפוץ אמבטיה</td>
        <td id="priceBathroomRemodel">3500</td>
        <td><input type="number" id="quantityBathroomRemodel" min="0" value="0" onchange="calculatePrice()"></td>
        <td id="subtotalBathroomRemodel">0</td>
        <td><input type="checkbox" id="bathroomRemodel" onclick="calculatePrice()"></td>
      </tr>
      <tr>
        <td>התקנת רצפת פרקט</td>
        <td id="priceWoodFloor">6000</td>
        <td><input type="number" id="quantityWoodFloor" min="0" value="0" onchange="calculatePrice()"></td>
        <td id="subtotalWoodFloor">0</td>
        <td><input type="checkbox" id="woodFloor" onclick="calculatePrice()"></td>
      </tr>
      <tr>
        <td>צביעת קירות</td>
        <td id="pricePaintWalls">2000</td>
        <td><input type="number" id="quantityPaintWalls" min="0" value="0" onchange="calculatePrice()"></td>
        <td id="subtotalPaintWalls">0</td>
        <td><input type="checkbox" id="paintWalls" onclick="calculatePrice()"></td>
      </tr>
    </tbody>
  </table>
  <div class="total-price" id="totalPrice">סכום כולל: 0 ₪</div>
</div>
<script src="PriceList.js"></script>
<script src="script.js"></script>
</body>
</html>
